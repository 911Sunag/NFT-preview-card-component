<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution { font-size: 8px; text-align: center; margin-top: 15px; color: hsl(215, 51%, 70%);}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="images">
      <img src="images/image-equilibrium.jpg" alt="nft">
    </div>

    <div class="equili">
      <h1>Equilibrium #3429</h1>
    </div>

    <div class="msg">
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="coin-time">
      <div class="eth">
        <img src="images/icon-ethereum.svg" alt="eth" height="15px" width="10px"><p>0.041 ETH</p>
      </div>

      <div class="days">
        <img src="images/icon-clock.svg" alt="clock" height="12px" width="12px">
        <p>3 days left</p>
      </div>
    </div>
    <hr>
    <div class="creator">
      <div class="avatar">
        <img src="images/image-avatar.png" alt="avatar"><p>Creation of</p>
      </div>
      <div class="av-name">
        <p>Jules Wyvern</p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sunag Arigala</a>.
  </div>
</body>
</html>
